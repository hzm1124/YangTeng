<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Crawler - 12.AutoteileDirekt_3</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>AutoteileDirekt_3</h1>
        <p>1. 确认目录内容替换完毕</p>
        <p>2. 设置 -> 下载内容 -> 位置：.../venv/code/02.crawler/12.AutoteileDirekt/pic</p>
        <p>3. 设置 -> 隐私和安全 -> 清除浏览数据：缓存的图片和文件</p>
        <p>4. <b>url</b>结尾添加<b>?index=0</b></p>
    </div>

    <script>
        window.onload = function() {
            console.log('\n\n\n= = = = = = = = = = = = = = =');
            console.log('Tomcat Log 1: Start');

            // json
            let data = ''
            let json_data = JSON.parse(data);
            console.log('Tomcat Log 2: Length is ' + json_data.length);

            // index
            let list_param = window.location.href.split('?')[1].split('&');
            let param_index;
            for(let i=0; i<list_param.length; i++) {
                if(list_param[i].startsWith('index=')) {
                    param_index = list_param[i].split('index=')[1];
                }
            }
            console.log('Tomcat Log 3: Index is ' + param_index)

            // url
            let url = json_data[Number(param_index)]['Url'];
            if(url.indexOf('?') == -1) {
                url = url + '?index=' + param_index;
            }
            else {
                url = url + '&index=' + param_index;
            }
            console.log('Tomcat Log 4: Go to ' + url);
            console.log('= = = = = = = = = = = = = = =\n\n\n');
            window.location.href = url;
        }
    </script>
</body>
</html>
